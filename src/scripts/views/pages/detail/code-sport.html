<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/apple-touch-icon.png">

    <link rel="mask-icon" href="../assets/images/safari-pinned-tab.svg" color="#10b981">

    <title>Code Sport detail - ArRohman</title>
    <link rel="stylesheet" href="../assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="back max-content">
            <a href="../#portfolio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1
                        1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1
                        1 0 010 1.414z" clip-rule="evenodd">
                    </path>
                </svg>
            </a>
            <p>Detail</p>
        </div>
    </header>
    <main>
        <div class="detail">
            <div class="max-content">
                <div class="detail-content">
                    <div>
                        <div class="detail-title">Code Sport</div>
                        <p class="detail-summary">
                            Provides information about Champions League.
                        </p>
                        <div class="detail-list-header">Features</div>
                        <div class="detail-list">
                            <ul>
                                <li>Standings</li>
                                <li>Matches</li>
                                <li>Teams</li>
                                <li>Scorers</li>
                            </ul>
                        </div>
                        <div class="detail-list-header">Technology used</div>
                        <div class="detail-list">
                            <ul>
                                <li>Vue</li>
                                <li>Tailwind</li>
                                <li>Progressive Web Application (PWA)</li>
                                <li>Single Page Application (SPA)</li>
                            </ul>
                        </div>
                        <div class="detail-button">
                            <a href="https://github.com/ar-rohman/code-sport" target="_blank" class="detail-button-repo">
                                Repository
                            </a>
                            <a href="https://code-sport.web.app" target="_blank" class="detail-button-demo">Demo</a>
                        </div>
                    </div>
                    <img src="../assets/images/illustrations/detail.svg" alt="Detail" class="detail-illustration">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="max-content">
            <div class="footer-no-nav">
                <p>
                    Copyright &copy; 2021 by
